<template name="cadastrorecurso">
  <form id="form-cadastro" class="form form-horizontal" role="form">

    <div class="form-group">
      <div class="col-md-4"></div>
      <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
        <h1>Novo recurso</h1>
        <label>Código</label>
        <input name="codigo" class="form-control" id="equip" placeholder="codigo do recurso" type="text">
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- incluir a classe  has-error em caso de erro -->
    <div class="form-group  has-feedback">
      <div class="col-md-4"></div>
      <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
        <label>Descrição</label>
        <input name="descricao" class="form-control" id="descricao" placeholder="Descrição..." type="text">
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- incluir a classe  has-error em caso de erro -->
    <div class="form-group  has-feedback">
      <div class="col-md-4"></div>
      <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
        <label>Fabricante</label>
        <input name="Fabricante" class="form-control" id="locacao" placeholder="Fabricante" type="text">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="form-group">
      <div class="col-md-4"></div>
      <div class="col-xm-6 col-sm-6 col-md-2" style="text-align:left;">
        <label>Situação</label>
        <select name="situacao" id="situacao" class="form-control">
          <option value="1">Ativo</option>
          <option value="2">Reservado</option>
          <option value="3">Manuntenção</option>
        </select>
      </div>
      <div class="col-md-4"></div>
    </div>

    <button type="submit" class="btn btn-default">Salvar</button>
  </form>
</template>
