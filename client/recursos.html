<template name="recursos">
  <h1>Recursos</h1>
  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Descricao</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {{#each recursos}}
        {{>recurso}}
      {{/each}}
    </tbody>
  </table>
  {{>cadastrorecurso}}
</template>

<template name="recurso">
  <tr>
    <td>{{codigo}}</td>
    <td>{{descricao}}</td>
    <td>{{situacao}}</td>
    <td>{{situacao}}</td>
    <td>
      <button class="edit"><span class="fontawesome-pencil"></span></button>
      <button class="delete"><span class="fontawesome-trash"></span></button>
    </td>
  </tr>
</template>
