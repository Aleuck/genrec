<template name="usuarios">
	<h1>Usuarios</h1>
	<table>
		<thead>
			<tr>
				<th>Matricula</th>
				<th>Nome</th>
				<th>Prioridade</th>
				<th>Nivel</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			{{#each usuarios}}
				{{>usuario}}
			{{/each}}
		</tbody>
	</table>
	{{>cadastrousuario}}
</template>
<template name="usuario">
	<tr>
		<td>{{username}}</td>
		<td>{{profile.nome}}</td>
		<td>{{Lang.prioridade profile.prioridade}}</td>
		<td>{{Lang.nivel profile.nivel}}</td>
		<td>
			<button class="edit"><span class="fontawesome-pencil"></span></button>
			<button class="delete"><span class="fontawesome-trash"></span></button>
		</td>
	</tr>
</template>
